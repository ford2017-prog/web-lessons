        function ShowResult(num_1, num_2, operation) {

            let result;

            switch (operation) {
                case '+':
                    result = +num_1 + +num_2;
                    break;
                case '-':
                    result = +num_1 - +num_2;
                    break;
                case '/':

                    break;

                    break;

                default:
                    alert('Произошла ошибка');

            }

            return result;
